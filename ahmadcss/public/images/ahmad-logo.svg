<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 50" width="180" height="50">
  <defs>
    <!-- Gradient للشعار -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    
    <!-- Gradient للأيقونة -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    
    <!-- ظل خفيف -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#7c3aed" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- أيقونة A مع تصميم هندسي -->
  <g transform="translate(5, 5)">
    <!-- الشكل الخارجي - مربع مائل بزوايا مستديرة -->
    <rect x="2" y="2" width="36" height="36" rx="8" ry="8" 
          fill="url(#logoGradient)" 
          transform="rotate(0, 20, 20)"
          filter="url(#shadow)"/>
    
    <!-- حرف A داخل المربع -->
    <text x="20" y="30" 
          font-family="'Cairo', 'Inter', sans-serif" 
          font-size="26" 
          font-weight="700" 
          fill="#ffffff" 
          text-anchor="middle"
          style="letter-spacing: -1px;">A</text>
  </g>
  
  <!-- النص ahmad -->
  <text x="52" y="33" 
        font-family="'Cairo', 'Inter', sans-serif" 
        font-size="28" 
        font-weight="700" 
        fill="url(#logoGradient)"
        filter="url(#shadow)"
        style="letter-spacing: -0.5px;">ahmad</text>
  
  <!-- خط تحت النص للتميز -->
  <rect x="52" y="38" width="60" height="3" rx="1.5" fill="url(#iconGradient)" opacity="0.6"/>
</svg>